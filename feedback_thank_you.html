<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо за отзыв</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .top-panel {
            background: linear-gradient(45deg, #FF0000, #FFA500, #008000, #0000FF);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: clamp(2.5rem, 8vh, 4rem);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .top-panel::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        .back-button {
            position: absolute;
            left: 10px;
            background: none;
            border: none;
            color: white;
            font-size: clamp(1rem, 4vw, 1.5rem);
            cursor: pointer;
            z-index: 1;
        }
        .logo {
            height: 140%;
            width: auto;
            position: relative;
            z-index: 1;
            filter: 
                drop-shadow(0 0 2px rgba(255, 255, 255, 0.7))
                drop-shadow(0 0 5px rgba(255, 165, 0, 0.5))
                drop-shadow(0 0 10px rgba(255, 69, 0, 0.3))
                drop-shadow(0 5px 15px rgba(0, 0, 0, 0.4));
            transition: all 0.3s ease;
        }
        .logo:hover {
            transform: translateY(-2px);
            filter: 
                drop-shadow(0 0 3px rgba(255, 255, 255, 0.8))
                drop-shadow(0 0 7px rgba(255, 165, 0, 0.6))
                drop-shadow(0 0 12px rgba(255, 69, 0, 0.4))
                drop-shadow(0 8px 20px rgba(0, 0, 0, 0.5));
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: clamp(0.5rem, 2vh, 2rem);
            text-align: center;
        }
        .message {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            line-height: 1.5;
            margin-bottom: clamp(0.5rem, 2vh, 1rem);
        }
        .social-buttons-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: clamp(25.5rem, 5vh, 31rem);
        }
        .social-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(0.3rem, 1.5vh, 0.5rem);
        }
        .social-button, .ok-button {
            width: 100%;
            max-width: clamp(200px, 80vw, 300px);
            height: clamp(2rem, 6vh, 3rem);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
        }
        .social-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.5s;
        }
        .social-button:hover::before {
            left: 100%;
        }
        .social-button img {
            height: 70%;
            margin-right: 10px;
        }
        .social-button span {
            color: white;
            font-weight: bold;
        }
        .social-button.gis {
            background-color: #4CAF50;
        }
        .social-button.gis:hover {
            background-color: #45a049;
        }
        .social-button.instagram {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
        }
        .social-button.tiktok {
            background-color: #000000;
        }
        .ok-button {
            background-color: #4CAF50;
            color: white;
            margin: clamp(0.3rem, 1.5vh, 0.5rem) auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-panel">
            <button class="back-button" onclick="goBack()"><i class="fas fa-arrow-left"></i></button>
            <img src="logo.png" alt="Логотип" class="logo">
        </div>
        <div class="content">
            <div class="message">
                <p data-kk="Біз жаңа ғана сіздің пікіріңізбен басшылықпен бөлістік." data-ru="Мы только что поделились вашим отзывом с властями." data-tr="Görüşlerinizi yetkililerle henüz paylaştık." data-en="We have just shared your feedback with the authorities.">Мы только что поделились вашим отзывом с властями.</p>
                <p data-kk="Келесі жолы бәрі қалай өткенін бізге хабарлаңыз." data-ru="Пожалуйста, дайте нам знать, как все прошло в следующий раз." data-tr="Lütfen bir sonraki sefere her şeyin nasıl gittiğini bize bildirin." data-en="Please let us know how everything went next time.">Пожалуйста, дайте нам знать, как все прошло в следующий раз.</p>
                <p data-kk="Клиенттерге қызмет көрсету сапасын жақсартуға көмектескеніңіз үшін рахмет." data-ru="Спасибо, что помогаете нам улучшить качество обслуживания клиентов." data-tr="Müşteri hizmetlerimizi iyileştirmemize yardımcı olduğunuz için teşekkür ederiz." data-en="Thank you for helping us improve our customer service quality.">Спасибо, что помогаете нам улучшить качество обслуживания клиентов.</p>
            </div>
            <div class="social-buttons-container">
<div class="social-buttons">
    <button class="social-button instagram" onclick="openSocialLink('instagram')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" alt="Instagram">
        <span data-kk="Instagram" data-ru="Instagram" data-tr="Instagram" data-en="Instagram">Instagram</span>
    </button>

    <button class="social-button whatsapp" onclick="openSocialLink('whatsapp')" style="background-color: #25D366;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        <span data-kk="WhatsApp" data-ru="WhatsApp" data-tr="WhatsApp" data-en="WhatsApp">WhatsApp</span>
    </button>

    <button class="ok-button" onclick="openIndexPage()" 
        data-kk="Басты бетке" 
        data-ru="На главную" 
        data-tr="Ana sayfaya" 
        data-en="To main page">
        На главную
    </button>
</div>
            </div>
        </div>
    </div>
<script>
    function applyLanguage() {
        const lang = localStorage.getItem('language') || 'ru';
        console.log('Applying language:', lang); // Для отладки
        document.querySelectorAll('[data-kk][data-ru][data-tr][data-en]').forEach(el => {
            el.textContent = el.getAttribute(`data-${lang}`);
        });
        document.documentElement.lang = lang;
    }

    function goBack() {
        window.location.href = 'feedback_contact.html';
    }

    function openIndexPage() {
        window.location.href = 'index.html';
    }

    function openSocialLink(platform) {
        const urls = {
            'instagram': 'https://www.instagram.com/karik.sushi?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==',
            'whatsapp': 'https://wa.me/77055554244' // ← Замени на свой номер
        };

        if (urls[platform]) {
            window.open(urls[platform], '_blank');
        } else {
            console.error('Неизвестная платформа:', platform);
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        applyLanguage();
    });

    window.addEventListener('storage', function(event) {
        if (event.key === 'language') {
            applyLanguage();
        }
    });

    // Для отладки
    window.onload = function() {
        console.log('Page loaded. Current localStorage:', localStorage);
    }
</script>
</body>
</html>
