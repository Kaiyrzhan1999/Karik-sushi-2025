<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Меню Кафе</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
    }
    .scroll-container {
      width: 100vw;
      height: 100vh;
      overflow-y: auto;
      overflow-x: auto;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      background: #111;
    }
    .menu-img {
      display: block;
      width: 150vw;
      min-width: 150vw;
      height: auto;
      min-height: 100vh;
      object-fit: contain;
      /* transform убран */
    }
    @media (min-width: 600px) {
      .menu-img {
        width: auto;
        max-width: 100vw;
      }
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <img src="меню карик 1,50х90.jpg" alt="Меню" class="menu-img">
  </div>
</body>
</html>
