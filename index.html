    .top-bar {

      padding: 0 15px;
    }

    .marquee-container {
      flex: 1;
      white-space: nowrap;
      background: linear-gradient(90deg, #4C3C18, #A2A2D0);
      border-radius: 8px;
      overflow: hidden;
    }

    .marquee-link {
      display: inline-block;
      padding: 10px 20px;
      font-size: clamp(14px, 2vw, 18px);
      color: #fff;
      text-decoration: none;
      font-family: 'Comfortaa', sans-serif;
      font-weight: bold;
      animation: marquee 18s linear infinite;
      will-change: transform;
    }

    .marquee-link:hover {
      animation-play-state: paused;
      text-decoration: underline;
    }

    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* –õ–æ–≥–æ—Ç–∏–ø */

      opacity: 0;
    }

    .menu-button {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 16px 30px;
      font-size: 18px;
      font-family: 'Comfortaa', sans-serif;
      border-radius: 40px;
      background: linear-gradient(135deg, #c0b283, #6a6a4f);
      color: #fff;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
      text-shadow: 1px 1px 2px #000;
      letter-spacing: 0.5px;
      min-width: 200px;
    }

    .menu-button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #d4af37, #5a5a3f);
    }

    .menu-button span {
      font-size: 22px;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
    @keyframes fadeInUp {

      flex-direction: column;
      gap: 15px;
      z-index: 1000;
      animation: fadeInUp 1.2s ease-out 1s forwards;

    .social-button {

      align-items: center;

      background: #fff;
      color: #000;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 30px;
      font-family: 'Comfortaa', sans-serif;
      font-weight: bold;
      font-size: 14px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
