<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karik sushi</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Roboto:wght@400;700&display=swap&subset=cyrillic,cyrillic-ext">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Roboto', 'Comfortaa', sans-serif;
    }

    .design-container {
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #4C3C18 0%, #fcfcfc 25%, #34C924 50%, #A2A2D0 75%, #4C3C18 100%);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .design-content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 10;
    }

    .logo {
      width: 80%;
      max-width: 300px;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.7))
              drop-shadow(0 0 20px rgba(255,165,0,0.5))
              drop-shadow(0 0 30px rgba(255,0,0,0.3));
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 10px rgba(255,255,255,0.7)) drop-shadow(0 0 20px rgba(255,165,0,0.5)) drop-shadow(0 0 30px rgba(255,0,0,0.3)); }
      to   { filter: drop-shadow(0 0 15px rgba(255,255,255,0.9)) drop-shadow(0 0 25px rgba(255,165,0,0.7)) drop-shadow(0 0 35px rgba(255,0,0,0.5)); }
    }

    .tagline {
      font-size: 2.5em;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .animated-text {
      animation: pulse 1s infinite;
      color: white;
      font-size: clamp(24px, 5vw, 36px);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .footer-text {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1em;
      z-index: 10;
    }

    .content {
      position: absolute;
      bottom: 10vh;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 2;
    }

    .dialog {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 100;
    }

    .dialog-button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #f0f0f0;
      cursor: pointer;
    }

    .dialog-button:hover {
      background-color: #ddd;
    }

    #promoModal img {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    #promoModal button {
      background-color: #4C3C18;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    #promoModal button:hover {
      background-color: #3a2f12;
    }

.slider-container {
  position: relative;
  overflow: hidden;
  width: 100%;
  max-width: 300px;
  margin: 0 auto;
  border-radius: 8px;
}

.slider {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.slider img {
  height:450px;         /* Фиксированная высота */
  width: 100%;           /* Растягивается по ширине */
  object-fit: contain;   /* ❗ Показывает фото целиком (без обрезки) */
  border-radius: 10px;
  background-color: #fff; /* На случай, если фото меньше контейнера */
}

.slider-buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

.slider-buttons button {
  background-color: #4C3C18;
  color: white;
  border: none;
  padding: 6px 16px;
  border-radius: 5px;
  cursor: pointer;
}

.slider-buttons button:hover {
  background-color: #3a2f12;
}

.modal-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 100;
}

.modal-content {
  background: linear-gradient(135deg, #bfa86a, #7b6d41);
  border-radius: 18px;
  padding: 25px 20px;
  width: 90%;
  max-width: 400px;
  height: 70%;
  text-align: center;
  box-shadow: 0 0 25px rgba(0,0,0,0.3);
  color: white;
  animation: fadeIn 0.3s ease;

  /* удаляем max-height и overflow */
}

.modal-content h3 {
  margin-top: 0;
  color: #4C3C18;
  font-size: 1.4em;
}

.slider-wrapper {
  position: relative;
  overflow: hidden;
  border-radius: 10px;
  margin-top: 10px;
}

.slider {
  display: flex;
  transition: transform 0.6s ease-in-out;
  width: 100%;
}

.slider img {
  width: 100%;
  flex-shrink: 0;
  border-radius: 10px;
}

.dots {
  margin-top: 10px;
}

.dots span {
  height: 10px;
  width: 10px;
  margin: 0 4px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.3s ease;
}

.dots .active {
  background-color: #4C3C18;
}

.menu-button {
  margin-top: 15px;
  background-color: #4C3C18;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
}

.menu-button:hover {
  background-color: #3a2f12;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}
  </style>
</head>
<body>
  <div class="design-container">
    <div class="overlay"></div>
    <div class="design-content">
      <img src="logo.png" alt="Karik Sushi" class="logo">
      <h1 class="tagline">Karik Sushi</h1>
      <div class="social-icons">
        <a href="https://www.instagram.com/karik.sushi" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" width="30" style="margin:10px;">
        </a>
      </div>
    </div>
    <div class="footer-text">
      ВСЕ НАЛОГИ ВКЛЮЧЕНЫ В НАШИ ЦЕНЫ. <br>
      Цены были обновлены в последний раз 01.05.2025.
    </div>
  </div>

  <div class="content">
    <h1 class="animated-text">Нажмите чтобы начать</h1>
  </div>

  <!-- Меню выбора -->
  <div class="dialog" id="dialog">
    <button class="dialog-button" onclick="openMenu()">Меню</button>
    <button class="dialog-button" onclick="openNewWindow()">Отзывы</button>
  </div>

<div class="modal-overlay" id="promoModal" onclick="event.stopPropagation()">
  <div class="modal-content">
    <h3>Наши акции</h3>
    <div class="slider-wrapper">
      <div class="slider" id="slider">
        <img src="1.jpeg" alt="Акция 1">
        <img src="2.jpeg" alt="Акция 2">
        <img src="3.jpeg" alt="Акция 3">
      </div>
      <div class="dots" id="dots"></div>
    </div>
    <button class="menu-button" onclick="closePromoModal()">Перейти в меню</button>
  </div>
</div>

  <script>
    const dialog = document.getElementById('dialog');
    let isDialogOpen = false;

    document.body.addEventListener('click', (e) => {
      if (e.target.closest('.dialog')) return;
      if (isDialogOpen) {
        dialog.style.display = 'none';
        isDialogOpen = false;
      } else {
        dialog.style.display = 'block';
        isDialogOpen = true;
      }
    });

    function openNewWindow() {
      window.location.href = 'new_window.html';
    }

    function openMenu() {
      document.getElementById('promoModal').style.display = 'block';
    }

    function closePromoModal() {
      document.getElementById('promoModal').style.display = 'none';
      setTimeout(() => {
        window.location.href = 'menu.html';
      }, 300);
    }

let currentSlide = 0;
const slider = document.getElementById('slider');
const totalSlides = slider.children.length;
const dotsContainer = document.getElementById('dots');

function updateDots() {
  dotsContainer.innerHTML = '';
  for (let i = 0; i < totalSlides; i++) {
    const dot = document.createElement('span');
    dot.classList.add(i === currentSlide ? 'active' : '');
    dotsContainer.appendChild(dot);
  }
}

function showSlide(index) {
  currentSlide = (index + totalSlides) % totalSlides;
  slider.style.transform = `translateX(-${currentSlide * 100}%)`;
  updateDots();
}

function nextSlide() {
  showSlide(currentSlide + 1);
}

// Автопрокрутка
setInterval(() => {
  if (document.getElementById('promoModal').style.display === 'flex') {
    nextSlide();
  }
}, 4000);

// открыть и закрыть окно
function openMenu() {
  document.getElementById('promoModal').style.display = 'flex';
  showSlide(0);
}

function closePromoModal() {
  document.getElementById('promoModal').style.display = 'none';
  setTimeout(() => {
    window.location.href = 'menu.html';
  }, 300);
}
  </script>
</body>
</html>
